name: Firebase Staging Deployment

# Deploy to staging channel on:
# 1. Push to develop/staging branch
# 2. Manual workflow dispatch
on:
  push:
    branches:
      - develop
      - staging

  workflow_dispatch:
    inputs:
      channel-name:
        description: 'Channel name (default: staging)'
        required: false
        default: 'staging'
      expiration:
        description: 'Channel expiration (e.g., 7d, 30d)'
        required: false
        default: '30d'

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment:
      name: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        continue-on-error: false

      - name: Build for staging
        run: npm run build
        env:
          VITE_ENV: staging
          VITE_API_URL: ${{ secrets.STAGING_API_URL }}
          VITE_FIREBASE_API_KEY: ${{ secrets.STAGING_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.STAGING_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Deploy to Staging Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
          channelId: ${{ github.event.inputs.channel-name || 'staging' }}
          expires: ${{ github.event.inputs.expiration || '30d' }}
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

      - name: Create deployment summary
        run: |
          echo "## ðŸ§ª Staging Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Channel:** ${{ github.event.inputs.channel-name || 'staging' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Expires:** ${{ github.event.inputs.expiration || '30d' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Testing Checklist" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Functional testing" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Integration testing" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Performance testing" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Security testing" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Stakeholder approval" >> $GITHUB_STEP_SUMMARY
