name: Firebase Preview Channel Deployment

# Triggers:
# - When a PR is opened, reopened, or synchronized (new commits)
# - When a PR is closed (to clean up the preview channel)
# - Manual workflow dispatch for testing
on:
  pull_request:
    types: [opened, reopened, synchronize, closed]
    paths:
      - 'coffee-website-react/**'
      - '.github/workflows/firebase-preview.yml'
  workflow_dispatch:  # Allow manual triggering for testing

# Ensure only one workflow runs per PR at a time
concurrency:
  group: preview-${{ github.event.pull_request.number || 'manual' }}
  cancel-in-progress: true

# Required permissions for Firebase action
permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  deploy-preview:
    # Only deploy preview if PR is open (not when closing)
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: coffee-website-react
        run: npm install

      - name: Build application
        working-directory: coffee-website-react
        run: npm run build
        env:
          # Add environment variables for preview builds
          VITE_ENV: preview
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}
          VITE_OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          VITE_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          VITE_COPILOT_API_URL: ${{ secrets.VITE_COPILOT_API_URL }}

      - name: Deploy to Preview Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        id: deploy
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
          channelId: pr-${{ github.event.pull_request.number }}
          expires: 7d
          entryPoint: coffee-website-react
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

      - name: Setup Playwright browsers with caching
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('coffee-website-react/package-lock.json') }}

      - name: Install Playwright browsers (if not cached)
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: coffee-website-react
        run: npx playwright install --with-deps chromium

      - name: Install Playwright browsers deps only (if cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        working-directory: coffee-website-react
        run: npx playwright install-deps chromium

      - name: Run E2E tests against preview deployment
        id: e2e_tests
        working-directory: coffee-website-react
        run: npx playwright test
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ steps.deploy.outputs.details_url }}
        continue-on-error: true  # Don't block deployment, but capture results

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-preview-pr-${{ github.event.pull_request.number }}
          path: coffee-website-react/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-preview-pr-${{ github.event.pull_request.number }}
          path: coffee-website-react/test-results/
          retention-days: 30

      - name: Comment PR with Preview URL and Test Results
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const deployUrl = '${{ steps.deploy.outputs.details_url }}' || 'Check workflow logs for URL';
            const e2eResult = '${{ steps.e2e_tests.outcome }}';

            const testStatus = e2eResult === 'success' ? '‚úÖ All E2E tests passed' :
                              e2eResult === 'failure' ? '‚ùå Some E2E tests failed' :
                              '‚ö†Ô∏è E2E tests not configured yet';

            const comment = `## üöÄ Preview Deployment & E2E Test Results

            Your preview deployment is ready and has been tested!

            **Preview URL:** ${deployUrl}
            **Preview Channel:** \`pr-${prNumber}\`
            **Expires:** 7 days from now

            ### Deployment Status
            - ‚úÖ Build succeeded
            - ‚úÖ Deployed to preview channel
            - ${testStatus}

            ### E2E Test Report
            ${e2eResult === 'success' || e2eResult === 'failure' ? `
            üìä **Full Playwright Report:** Download from [Actions Artifacts](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})

            Test artifacts include:
            - HTML report with screenshots
            - Video recordings of test runs
            - Trace files for debugging
            ` : 'E2E tests will run once Playwright is configured.'}

            ${e2eResult === 'failure' ? `
            ### ‚ö†Ô∏è Action Required
            E2E tests found issues in the preview deployment. Please:
            1. Review the test failures in the Playwright report
            2. Fix the issues in the code
            3. Push updates to trigger re-test

            To request automated fixes, add a comment with @claude and describe the specific issues to fix.
            ` : ''}

            ### Manual Testing Checklist
            Please verify the following on the preview:
            - [ ] All pages load correctly
            - [ ] Authentication works
            - [ ] Shopping cart functionality
            - [ ] Checkout flow with Stripe
            - [ ] Product inventory displays
            - [ ] Forms submit properly
            - [ ] No console errors
            - [ ] Mobile responsive
            - [ ] Images and logos load correctly

            ---
            *Deployed and tested from commit ${context.sha.substring(0, 7)}*
            `;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: comment
            });

  cleanup-preview:
    # Clean up preview channel when PR is closed
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Delete Preview Channel
        working-directory: coffee-website-react
        run: |
          firebase hosting:channel:delete pr-${{ github.event.pull_request.number }} --force
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;

            const comment = `## üßπ Preview Channel Cleaned Up

            The preview channel \`pr-${prNumber}\` has been deleted.
            `;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: comment
            });
