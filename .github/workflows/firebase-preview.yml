name: Firebase Preview Channel Deployment

# Triggers:
# - When a PR is opened, reopened, or synchronized (new commits)
# - When a PR is closed (to clean up the preview channel)
on:
  pull_request:
    types: [opened, reopened, synchronize, closed]
    paths:
      - 'coffee-website-react/**'
      - '.github/workflows/firebase-preview.yml'

# Ensure only one workflow runs per PR at a time
concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

# Required permissions for Firebase action
permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  deploy-preview:
    # Only deploy preview if PR is open (not when closing)
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: coffee-website-react
        run: npm install

      - name: Build application
        working-directory: coffee-website-react
        run: npm run build
        env:
          # Add environment variables for preview builds
          VITE_ENV: preview
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}
          VITE_OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          VITE_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          VITE_COPILOT_API_URL: ${{ secrets.VITE_COPILOT_API_URL }}

      - name: Deploy to Preview Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        id: deploy
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
          channelId: pr-${{ github.event.pull_request.number }}
          expires: 7d
          entryPoint: coffee-website-react
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

      - name: Comment PR with Preview URL
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const deployUrl = '${{ steps.deploy.outputs.details_url }}' || 'Check workflow logs for URL';

            const comment = `## ðŸš€ Preview Deployment

            Your preview deployment is ready!

            **Preview URL:** ${deployUrl}
            **Preview Channel:** \`pr-${prNumber}\`
            **Expires:** 7 days from now

            ### Pre-deployment Checklist
            - âœ… Build succeeded
            - âœ… Deployed to preview channel

            ### Testing Checklist
            Please verify the following before merging:
            - [ ] All pages load correctly
            - [ ] Authentication works
            - [ ] Shopping cart functionality
            - [ ] Checkout flow with Stripe
            - [ ] Product inventory displays
            - [ ] Forms submit properly
            - [ ] No console errors
            - [ ] Mobile responsive
            - [ ] Images and logos load correctly

            ---
            *Deployed from commit ${context.sha.substring(0, 7)}*
            `;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: comment
            });

  cleanup-preview:
    # Clean up preview channel when PR is closed
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Delete Preview Channel
        working-directory: coffee-website-react
        run: |
          firebase hosting:channel:delete pr-${{ github.event.pull_request.number }} --force
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;

            const comment = `## ðŸ§¹ Preview Channel Cleaned Up

            The preview channel \`pr-${prNumber}\` has been deleted.
            `;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: comment
            });
